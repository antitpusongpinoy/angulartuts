<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style type="text/css">
	table, th, td{
		border: 1px solid grey;
		border-collapse: collapse;
		padding: 5px;
	}
	table tr:nth-child(odd) {
	  background-color: #f1f1f1;
	}
	table tr:nth-child(even) {
	  background-color: #ffffff;
	}
</style>
<body>

<div ng-app="myApp" ng-controller="myCtrl"> 
<select ng-model="selectedData" ng-options="y.brand for (x,y) in cars" > <!-- pwede rin x na walang brand-->
</select>
you select brand: {{selectedData.brand}}<br>
you select model: {{selectedData.model}}<br>
you select color: {{selectedData.color}}
</div>


<script>
var app = angular.module('myApp', []);
	app.controller('myCtrl', myfunc);
	function myfunc($scope, $http){
		$scope.cars = {
			car01: {brand : "Ford", model : "Mustang", color : "red"},
			car02: {brand : "Fiat", model : "500", color : "white"},
			car03: {brand : "Volvo", model : "XC90", color : "black"}
		}
	}
</script>

</body>
</html>
